<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/projectsStyle.css">
    <title>Projects | Alfredo J.</title>
</head>
<body>
  <main class="container is-centered">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="https://ajfigueroa83.github.io/HW-1-Code-Refactor/">
              <img id="first-code" src="./assets/images/digital-marketing-meeting.jpg" alt="Group of people meeting around a work table">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <h5>Code Refactor</h5>
              <p>My first assignment.</p>
            </div>
          </div>
          <div class="carousel-item">
            <a href="https://christopherginn.github.io/project-01-findmybrewery/">
              <img id="first-proyect" src="./assets/images/screenshot (1).png" alt="Beer mugs and bottle over an orange background, Find My Brewery">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <h5>Find My Brewery</h5>
              <p>First group collaboration</p>
            </div>
          </div>
          <div class="carousel-item">
            <a href="https://ajfigueroa83.github.io/HW-6-Weather-Dashboard/">
              <img id="weather-dash" src="./assets/images/weather.png" alt="weather dashboard with background of the blue sky with some clouds and a header with different weather conditions">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <h5>Weather Dashboar</h5>
              <p>A weather app for your browser</p>
            </div>
          </div>
          <div class="carousel-item">
            <a href="https://ajfigueroa83.github.io/HW-4-Code-Quiz/">
              <img id="quiz-game" src="./assets/images/quiz.png" alt="Starter page for quiz game, titled Sommelier's quiz, with background of wine barrels.">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <h5>Quiz Game</h5>
              <p>A quiz game to test your knowledge. Some of my first work with JavaScript.</p>
            </div>
          </div>
          <div class="carousel-item">
            <a href="https://ajfigueroa83.github.io/HW-5-Scheduler/">
              <img id="scheduler-app" src="./assets/images/scheduler.png" alt="Work Day scheduler, showing today's date and a table to input taks by hour of the day.">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <h5>Scheduler Application</h5>
              <p>Daily scheduler to help with your chores list.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
